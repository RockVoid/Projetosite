<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Countdown to New Year</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>New year Countdown</h1>

        <div class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>

        <div id="nyear" class="nyear"></div>

        <button id="btn">Change Color</button>
        
        <footer class="footer">&copy; Roque Costa Dev</footer>
        <script src="./script.js"></script>
    </body>
</html>
